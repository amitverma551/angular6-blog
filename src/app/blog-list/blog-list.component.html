<!-- blog -->
<div class="blog segments-page">
  <div class="container">
    <div class="contents" *ngFor="let blog of blogs">
      <img src="{{blog.image}}" alt="">
      <div class="text">
        <a routerLink="/blog-detail/{{blog.id}}"><h4>{{blog.title}}</h4></a>
        <p class="date"><i class="fa fa-calendar"></i>January 01 2018</p>
        <p>{{blog.body}}</p>
      </div>
    </div>
    <div class="pagination">
      <ul>
        <li class="disabled"><a class="z-depth-1" href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- end blog -->
